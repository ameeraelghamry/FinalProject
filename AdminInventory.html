    <script>
        // Function to add a new inventory item card
        function addNewItem() {
            // Create the outer column div
            const colDiv = document.createElement('div');
            colDiv.className = 'col-md-3';

            // Set the inner HTML for the card
            colDiv.innerHTML = `
                <div class="card  mb-4">
                    <img src="https://img.carswp.com/nissan/juke/nissan_juke_2013_pictures_7_b.jpg" class="card-img-top" alt="New Car">
                    <div class="card-body">
                        <h5 class="card-title">New Car Model</h5>
                        <span class="badge bg-light text-dark">2025</span>
                        <ul class="list-unstyled mt-2">
                            <li>4 People</li>
                            <li>Electric</li>
                            <li>10km / 1-litre</li>
                            <li>Automatic</li>
                        </ul>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="text">$500 / month</h5>
                            <button class="btn">Edit</button>
                        </div>
                    </div>
                </div>
            `;

            // Find the first row and append the new card to it
            const row = document.querySelector('.row');
            row.appendChild(colDiv);
        }
    </script>
