<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NileWay Rentals</title>
    <link rel="stylesheet" href="../css/checkout.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="../js/checkout.js"></script>
</head>
<body>
    <div class="checkout-container">
        <div class="logo-container">
            <img src="../images/logo (2).png" alt="Car Rental Logo" class="logo">
        </div>
        <div class="checkout-header">
            <h1>Complete Your Reservation</h1>
            <div class="checkout-progress">
                <div class="progress-step active">
                    <i class="fas fa-car"></i>
                    <span>Vehicle Selected</span>
                </div>
                <div class="progress-step active">
                    <i class="fas fa-credit-card"></i>
                    <span>Payment</span>
                </div>
                <div class="progress-step">
                    <i class="fas fa-check-circle"></i>
                    <span>Confirmation</span>
                </div>
            </div>
        </div>

        <div class="checkout-content">
            <div class="checkout-summary">
                <div class="summary-card">
                    <h2>Rental Summary</h2>
                    <div class="car-details">
                        <img src="" alt="Selected Car" id="selected-car-image">
                        <div class="car-info">
                            <h3 id="car-name">Car Name</h3>
                            <p id="car-specs">Specifications</p>
                        </div>
                    </div>
                    <div class="rental-dates">
                        <div class="date-group">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <span>Pickup Date</span>
                                <p id="pickup-date">Date</p>
                            </div>
                        </div>
                        <div class="date-group">
                            <i class="fas fa-calendar-alt"></i>
                            <div>
                                <span>Return Date</span>
                                <p id="return-date">Date</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form id="checkout-form" class="checkout-form">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name (First and Last Name Required)</label>
                        <input type="text" id="fullname" placeholder="e.g. John Smith" required>
                        <span class="validation-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Address Information</h2>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                            <option value="CA">Canada</option>
                            <option value="AU">Australia</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="IT">Italy</option>
                            <option value="ES">Spain</option>
                            <option value="EG">Egypt</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" required disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Street Address</label>
                        <input type="text" id="address" required>
                    </div>
                </div>

                <div class="section payment-section">
                    <h3>Payment Information</h3>
                    <div class="form-group">
                        <label for="cardnumber">Card Number</label>
                        <div class="card-number-group">
                            <input type="text" class="card-number-segment" maxlength="4" placeholder="1234" required>
                            <input type="text" class="card-number-segment" maxlength="4" placeholder="5678" required>
                            <input type="text" class="card-number-segment" maxlength="4" placeholder="9012" required>
                            <input type="text" class="card-number-segment" maxlength="4" placeholder="3456" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expMonth">Expiration Date</label>
                        <div class="exp-date-container">
                            <input type="text" id="expMonth" placeholder="MM" maxlength="2" required>
                            <span class="exp-date-separator">/</span>
                            <input type="text" id="expYear" placeholder="YY" maxlength="2" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <div class="cvv-container">
                            <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                            <span class="cvv-info" title="The 3-digit security code on the back of your card">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" placeholder="As shown on card" required>
                    </div>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Rental Rate</span>
                        <span id="rental-rate">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Insurance</span>
                        <span id="insurance-fee">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Taxes & Fees</span>
                        <span id="taxes">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>

                <button type="submit" class="submit-button" onclick="if(validateForm()) { window.location.href='success.html'; } return false;">
                    <span>Complete Reservation</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
