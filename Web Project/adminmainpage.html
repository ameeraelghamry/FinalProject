    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top mb-3">
        <a class="navbar-brand text-white" href="./AdminHome.html" style="padding-left: 20px;">NileWay</a>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active px-4">
                    <a class="nav-link text-white"
                        href="file:///D:/MIU/Semester%204/Web%20Development/Projects/WebProject/AdminInventory.html#">Inventory</a>
                </li>
                <li class="nav-item active px-4">
                    <a class="nav-link text-white" href="#">Status</a>
                </li>
                <li class="nav-item active px-4">
                    <a class="nav-link text-white"
                        href="file:///D:/MIU/Semester%204/Web%20Development/Projects/WebProject/rented.html">Bookings</a>
                </li>
            </ul>
        </div>

        <form class="d-flex me-4 ">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

    </nav>


    <div class="container">
        <h1>Good Morning, Admin</h1>

        <div class="chart-container">
            <canvas id="scatter"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="wave"></canvas>
        </div>

        <div class="right-side-container">
            <!-- Doughnut chart container -->
            <div id="donut-container">
                <canvas id="donut"></canvas>
            </div>

            <!-- Reminder box -->
            <div class="reminder-box">
                <h2>Reminders</h2>
                <div id="reminder-list" class="reminder-list"></div>
            </div>
        </div>
    </div>
    <script>
        const reminders = [
            "Inspect and service the fleet vehicles.",
            "Update the car rental pricing plans for the upcoming season.",
            "Review customer feedback and implement improvements."
        ];

        const reminderList = document.getElementById("reminder-list");

        reminders.forEach(reminder => {
            let reminderItem = document.createElement("div");
            reminderItem.classList.add("reminder-item");
            reminderItem.textContent = reminder;
            reminderList.appendChild(reminderItem);
        });

        const xValues = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"];
        const yValues = [5000, 10000, 9000, 15000, 22000, 20000, 27000, 29000];

        new Chart("scatter", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    lineTension: 0,
                    backgroundColor: "rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,255,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: { display: true, text: "Bookings Overview 2025" },
                scales: { yAxes: [{ ticks: { min: 0, max: 30000 } }] }
            }
        });

        const y = [3000, 11000, 9000, 20000, 36000, 30000, 20000, 36000];

        new Chart("wave", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    pointRadius: 2,
                    borderColor: "rgba(0,0,255,0.5)",
                    data: y
                }]
            },
            options: {
                legend: { display: false },
                title: { display: true, text: "Earnings Summary 2025", fontSize: 16 }
            }
        });

        const a = ["Hired", "Pending", "Cancelled"];
        const b = [65, 20, 15];
        const barColors = ["#2b5797", "lightblue", "lightgrey"];

        new Chart("donut", {
            type: "doughnut",
            data: {
                labels: a,
                datasets: [{ backgroundColor: barColors, data: b }]
            },
            options: {
                title: { display: true, text: "Rent Status 2025" }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
