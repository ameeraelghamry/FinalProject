<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" type="text/css">
</head>

<body>
  <div class="box">
    <div class="form-header">
      <div class="checkout-container">
        <div class="checkout">Checkout</div>
      </div>
    </div>
    <div class="section">
      <h3>Shipping Information</h3>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="someone@example.com" required>

      <label for="address">Address</label>
      <input type="text" id="address" required>
    </div>
    <div class="group">
      <label for="country">Country</label>
      <select id="country">
        <option value="select">Select Country</option>
        <option value="Algeria">Algeria</option>
        <option value="Argentina">Argentina</option>
        <option value="Belgium">Belgium</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="Denmark">Denmark</option>
      </select>
    </div>
    <div class="group">
      <label for="city">City</label>
      <select id="city">
        <option value="">Select City</option>
      </select>
    </div>
    <div class="section">
      <label for="zipcode">Zip Code</label>
      <input type="text" id="zipcode" required>
    </div>

    <div class="section">
      <h3>Payment Information</h3>
      <label for="cardnumber">Card Number</label>
      <input type="text" id="cardnumber" required>

      <label for="expdate">Expiry Date</label>
      <input type="text" id="expdate" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" required>
    </div>

    <div class="section summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>C- Class 2023</span><span>$150,000</span>
      </div>
      <div class="summary-item">
        <span>Timeline</span><span>4 days</span>
      </div>
      <div class="summary-item total">
        <span>Total</span><span>$</span>
      </div>
    </div>

    <button type="submit">Place Order</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
