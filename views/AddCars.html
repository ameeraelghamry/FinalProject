<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/api/v1/admin" method="post">
          <label for="name">car name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required><br><br>
      <label for="city">city:</label>
      <input type="text" id="city" name="city" required><br><br>
      <label for="image ">image:</label>
      <input type="text" id="image" name="image" required><br><br>
       <label for="price ">price/day:</label>
      <input type="number" id="price" name="price" required><br><br>
       <label for="miles ">miles:</label>
      <input type="number" id="miles" name="miles" required><br><br>
<label for="category ">Category:</label>
      <input type="text" id="category" name="category" required><br><br>
<label for="seats ">Seats:</label>
      <input type="number" id="seats" name="seats" required><br><br>

    <label for="available">Available:</label><br>
<label>
  <input type="radio" name="available" value="true" checked> Yes
</label><br><br>
<label>
  <input type="radio" name="available" value="false"> No
</label><br><br>

    <label for="featured">featured:</label><br>
<label>
  <input type="radio" name="featured" value="true" > Yes
</label>
<label>
  <input type="radio" name="featured" value="false"checked> No
</label><br><br>

<label for="description ">description:</label>
      <input type="text" id="description" name="description" required><br><br>

      <label for="horsepower ">horsepower:</label>
      <input type="text" id="horsepower" name="horsepower" required><br><br>
      <label for="cylinders ">cylinders:</label>
      <input type="text" id="cylinders" name="cylinders" required><br><br>
      <label for="maxSpeed ">max Speed:</label>
      <input type="text" id="maxSpeed" name="maxSpeed" required><br><br>
      <label for="Model ">Model:</label>
      <input type="text" id="Model" name="Model" required><br><br>
      <label for="image2 ">image2:</label>
      <input type="text" id="image2" name="image2" required><br><br>
      <label for="image3 ">image3:</label>
      <input type="text" id="image3" name="image3" required><br><br>
       <label for="image4 ">image4:</label>
      <input type="text" id="image4" name="image4" required><br><br>
            <label for="image5 ">image5:</label>
      <input type="text" id="image5" name="image5" required><br><br>
<button type="submit">done</button>
    </form>
</body>
</html>
